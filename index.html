<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>음성 샘플</title>
</head>
<body>
    <h1>음성 샘플 페이지</h1>

    <div id="audioTables"></div>

    <script>
        const models = ['gt', 'hifi', 'istft', 'bigvgan', 'ring_conformer'];
        const numFiles = 30; // 각 디렉토리에 있는 파일 수

        const container = document.getElementById('audioTables');

        models.forEach(model => {
            const modelHeader = document.createElement('h2');
            modelHeader.textContent = model.charAt(0).toUpperCase() + model.slice(1);
            container.appendChild(modelHeader);

            const table = document.createElement('table');
            table.border = "1";

            const headerRow = table.insertRow();
            const headerCell1 = headerRow.insertCell();
            headerCell1.textContent = "파일 번호";
            const headerCell2 = headerRow.insertCell();
            headerCell2.textContent = "재생";

            for (let i = 1; i <= numFiles; i++) {
                const row = table.insertRow();
                const cell1 = row.insertCell();
                cell1.textContent = i;

                const cell2 = row.insertCell();
                const audio = document.createElement('audio');
                audio.controls = true;
                const source = document.createElement('source');
                source.src = `audio_samples/${model}/${i}.wav`;
                source.type = 'audio/wav';
                audio.appendChild(source);
                cell2.appendChild(audio);
            }

            container.appendChild(table);
        });
    </script>
</body>
</html>
