<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ring_VITS Demo</title>
</head>
<body>
    <h1>Ring_VITS Demo Page</h1>

    <div id="audioTables"></div>

    <script>
        const models = ['gt', 'ring_conformer', 'bigvgan', 'istft', 'hifi'];
        const numFiles = 30; // 각 디렉토리에 있는 파일 수
        const texts = [
            // 여기에 원래의 텍스트 리스트를 넣으세요...
        ];

        const container = document.getElementById('audioTables');
        const mainTable = document.createElement('table');
        mainTable.border = "1";
        container.appendChild(mainTable);

        const headerRow = mainTable.insertRow();
        const indexHeaderCell = headerRow.insertCell(); // 첫 번째 헤더 셀 추가
        indexHeaderCell.textContent = "No."; // 'No.'라고 셀에 표시
        const descriptionHeaderCell = headerRow.insertCell();
        descriptionHeaderCell.textContent = "Text Description";
        models.forEach(model => {
            const headerCell = headerRow.insertCell();
            headerCell.textContent = model.charAt(0).toUpperCase() + model.slice(1);
        });

        texts.forEach((text, index) => {
            const row = mainTable.insertRow();
            const indexCell = row.insertCell(); // 인덱스 셀 추가
            indexCell.textContent = index + 1; // 1부터 시작하는 번호 표시
            const descriptionCell = row.insertCell();
            descriptionCell.textContent = text;
            models.forEach(model => {
                const cell = row.insertCell();
                const audio = document.createElement('audio');
                audio.controls = true;
                const source = document.createElement('source');
                source.src = `audio_samples/${model}/${index + 1}.wav`; // Adjust path as needed
                source.type = 'audio/wav';
                audio.appendChild(source);
                cell.appendChild(audio);
            });
        });
    </script>
</body>
</html>
