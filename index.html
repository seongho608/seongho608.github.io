<!DOCTYPE html>
<html>
<head>
    <title>음성 샘플</title>
</head>
<body>
    <h1>음성 샘플 페이지</h1>

    <h2>BigVGAN</h2>

            <th>파일 번호</th>
            <th>재생</th>

        <!-- BigVGAN 디렉토리의 음성 파일 링크 반복 -->
        <tr>
            <td>1</td>
            <td><audio controls><source src="audio_samples/bigvgan/sample1.wav" type="audio/wav"></audio></td>

        <tr>
            <td>2</td>
            <td><audio controls><source src="audio_samples/bigvgan/sample2.wav" type="audio/wav"></audio></td>
        </tr>
        <!-- 파일이 30개라고 가정했을 때, 이러한 형식으로 반복 -->
    </table>

    <!-- 다른 모델에 대한 테이블도 같은 방식으로 추가 -->

</html>
